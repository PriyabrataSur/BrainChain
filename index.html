<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner - Recipe Fusion Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What's for Dinner - Recipe Fusion Engine</h1>
        <p>Select a Recipe Category and an Area/Cuisine to discover fusion recipes!</p>
        
        <div class="selectors">
            <label for="category">Recipe Category:</label>
            <select id="category">
                <option value="">Select Category</option>
            </select>
            
            <label for="area">Area/Cuisine:</label>
            <select id="area">
                <option value="">Select Area</option>
            </select>
            
            <button id="search">Find Fusion Recipes</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
